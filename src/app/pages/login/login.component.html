<div class="login-form">
    <form (ngSubmit)="onSubmit()">
        <h1>Login</h1>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="username" [(ngModel)]="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" [(ngModel)]="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
